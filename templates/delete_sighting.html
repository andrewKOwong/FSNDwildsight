{% extends "base_layout.html" %}

{% block head %}
    {{ super() }}
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/sighting.css')}}">
{% endblock %}

{% block content %}


<h1 class="text"> Delete this sighting? </h1>
<p class="text">Sighting: {{sighting_title}}</p>

<p>
<form method="POST">
        <input type='submit', value='Delete'>
</form>
</p>
<p>
    <a href="{{url_for('type_home', type_id=type_id)}}">
        <button class="cancel text">Cancel</button>
    </a>
</p>

{% endblock %}
